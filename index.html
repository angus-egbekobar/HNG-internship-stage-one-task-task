<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="container">
            <section class="about-me">
            
                <h1  data-testid="slackUserName">Hi there!, i am <strong>Angus Egbekobar</strong></h1>
                <p data-testid="currentDayOfTheWeek"></p>
                <p data-testid="currentUTCTime"></p>
                <p data-testid="myTrack">i'm in Frontend track</p>
                <p data-testid="githubURL">
                <a href="https://github.com/angus-egbekobar/HNG-internship-stage-one-task-task">link</a>
                </p>
            </section>

            <section>
                <img src="img.jpg"  alt="Angus Egbekobar" data-testid="slackDisplayImage" height="450" width="450"/>
            </section>
        </div>


    </main>
    

 
    <script src="main.js"></script>
</body>
</html>
